<div class="table-responsive">
    <table style="width:100%" class="table table-striped table-dark table-bordered table-hover">
        <caption>PRODUCT LIST</caption>
        <thead >
        <tr class="bg-info">
            <th scope="col">ID</th>
            <th scope="col">IMAGE</th>
            <th scope="col">NAME</th>
            <th scope="col">PRICE</th>
            <th scope="col">DESCRIPTION</th>
            <th scope="col">QUANTITY</th>
            <th scope="col">ACTION</th>
        </tr>
      </thead>
      <tbody >
        <tr *ngFor='let item of productlist'>
          <td appHighlight>{{item.pid}}</td>
          <td><img src="{{item.image}}" alt="Girl in a jacket" style="width:100px;height:100px;"> </td>
          
          <td>{{item.name}}</td>
          <td>{{item.price}}</td>
          <td>{{item.description}}</td>
          <td><p >{{item.quantity}} &nbsp;&nbsp;<input type="button" (click)="addQntty(item)" value="+" class="btn btn-success">&nbsp;<input type="button" (click)="decQntty(item)" value="-" class="btn btn-danger"> </p></td>
          <td> &nbsp;
          <input type="button" (click)="decQntty(item)" value="-" class="btn btn-danger"></td>
        </tr><tr>
          <td>###</td>
          <td colspan="4">TOTAL PRISE</td>
          <td>{{total_prise}}</td>
        </tr>
        </tbody >
      </table> 

</div>
