<form action="" (ngSubmit)="save()" class="form-group">
<div>
    <label for ="">ID</label>
</div>
<div>
        <input type="text" minlength="5" [(ngModel)]='model.pid' class="form-control" name="pid" #pid='ngModel'>
   {{pid.value}}
   {{pid.dirty}}
 validator {{pid.valid}}
   {{pid.touched}}
    </div>

<div>
        <label for ="">Name</label>
</div>
<div>
    <input type="text" [(ngModel)]='model.name'class="form-control"
     name="name"
     required minlength="4"
     appForbiddenName="bob"
      #name='ngModel'>
{{name.value}}
<div *ngIf="name.invalid && (name.dirty || name.touched)"
class="alert alert-danger">

<div *ngIf="name.errors.required">Name is required.</div>
<div *ngIf="name.errors.minlength">Name must be atleast 4 characters long.</div>
<div *ngIf="name.errors.forbiddenName">Name cannot be "bob"</div>

</div>
</div>
<div>
        <label for ="">Price</label>
</div>
<div>
    <input type="text" [(ngModel)]='model.price' class="form-control" name="price" #price='ngModel'>
{{price.value}}
</div>
<div>
    <input type="submit" value=save>
</div>

</form>
